<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div id="main" class="container">
        <h2>25+5 Timer (Pomodoro Timer)</h2>
        <div class='row'>
            <div id='break-box' class='col-sm-6'>
                <h3 id='break-label'></h3>
                <div>
                    <button id='break-decrement'>Decrement</button>
                    <h4 id='break-length'>5</h4>
                    <button id='break-increment'>Increment</button>
                </div>
            </div>
            <div id='session-box' class='col-sm-6'>
                <h3 id='session-label'></h3>
                <div>
                    <button id='session-decrement'>Decrement</button>
                    <h4 id='session-length'>25</h4>
                    <button id='session-increment'>Increment</button>
                </div>
            </div>
        </div>
              
        <div id='display'>
            <p id='timer-label'></p>
            <p id='time-left'></p>
        </div>
        <div id='timer-controls'>

        </div>
    </div>
</body>
</html>
